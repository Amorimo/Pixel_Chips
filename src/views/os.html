<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Segurança -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>
    <div class="container">
        <h2 class="mt-1">Cadastro de Ordem de Serviço</h2>
        <form id="frmOS" class="mt-2 row g-1">

            <!-- OS -->
            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="inputOS" disabled>
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" id="inputData" disabled>
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-5">
               
            </div>
 
            <!-- Buscar cliente -->
            <div class="col-md-4">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false" maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/search.png" alt="lupa" width="20">
                    </span>
                </div>
                <!-- Lista de sugestões usando classes bootstrap -->
                <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
            </div>

            <!-- Id -->
            <div class="col-md-3">
                <label for="inputIdClient" class="form-label">Id do cliente</label>
                <input type="text" class="form-control" id="inputIdClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <!-- Nome -->
            <div class="col-md-3">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" disabled>
            </div>

            <!-- Telefone -->
            <div class="col-md-2">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    disabled>
            </div>            

            <input type="text" id="idClient"> <!-- oculto -->

            <!-- Linha -->
            <hr class="mt-1 border border-secondary border -1">

            <!-- Dados do Cliente -->
            <h4>Dados do Cliente</h4>
            <div class="col-md-6">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" required maxlength="30">
            </div>
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" required maxlength="15">
            </div>
            
            <!-- Dados do Aparelho -->
            <h4>Dados do Aparelho</h4>
            <div class="col-md-6">
                <label for="inputDevice" class="form-label">Console</label>
                <input type="text" class="form-control" id="inputDevice" required maxlength="30">
            </div>
            <div class="col-md-5">
                <label for="inputModel" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputModel" required maxlength="30">
            </div>
            <div class="col-md-12">
                <label for="inputDefect" class="form-label">Descrição do Defeito</label>
                <textarea class="form-control" id="inputDefect" rows="1" required></textarea>
            </div>
            
            <!-- Status do Serviço -->
            <h4>Status do Serviço</h4>
            <div class="col-md-6">
                <label for="inputStatus" class="form-label">Status</label>
                <select class="form-select" id="inputStatus" required>
                    <option value="Recebido">Recebido</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Aguardando peça">Aguardando peça</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCost" class="form-label">Valor</label>
                <input type="text" class="form-control" id="inputCost" required maxlength="10">
            </div>
            
            <!-- Botões -->
            
            <div class="mt-4 d-flex justify-content-center gap-1">
                <button type="submit" class="btn btn-success">Gerar OS</button>
                <button type="button" class="btn btn-primary" onclick="findOS()">Buscar OS</button>
                <button type="submit" class="btn btn-warning">Editar OS</button>
                <button type="button" class="btn btn-danger">Excluir OS</button>
                <button type="button" class="btn btn-secondary">Imprimir OS</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
        </form>
    </div>
    
    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Renderizador -->
     <script src="../views/rendererOs.js"></script>
</body>
</html>
